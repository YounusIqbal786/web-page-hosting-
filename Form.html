<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <a href="Index.html">Back to Home</a>
   <p style="text-align: center;">
   <img src="/Assets/67315de618b2a.jpg" alt="" width="500" height="200" align="center">
</p>
   <h1 style="margin-bottom:-10; margin-top: -50px; text-align: center;">Saylani Online Academy</h1>
   
  <form action="../Second Assignment/save.html" method="post" >
      
        <table cellpadding="10" cellspacing="5" bgcolor="#C8C3B3" align="center" style="font-size: 16px;">
            <tr><td colspan="2" align="center">  <h1>Student Registration Form</h1></td>
            </tr>
         <tr>
            <td><label for="name">Name: </label></td>
            <td><input type="text" name="name" size="30" placeholder="Name" required></td>
         </tr>   
         <tr>
            <td><label for="fname">Father Name: </label></td>
            <td><input type="text" name="fname" size="30" placeholder="Father Name" required></td>
         </tr>
         <tr>
            <td><label for="pass">Password: </label></td>
            <td><input type="password" name="pass" size="30" placeholder="password" required></td>
         </tr>
         <tr>
            <td><label for="add">Address</label></td>
            <td><textarea name="add" id="" cols="30" rows="5"></textarea></td>
         </tr>
         <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" name="gender" id="" value="Male" required>
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="" value="female" required>
                <label for="Female">Female</label>
            </td>
         </tr>
         <tr>
            <td><label for="lang">Language:</label></td>
            <td>
                <input type="checkbox" name="Eng" id="" value="English">
                <label for="Eng">English</label>
                <input type="checkbox" name="urd" id="" value="Urdu">
                <label for="urd">Urdu</label>
                <input type="checkbox" name="Arb" id="" value="Arabic">
                <label for="Arb">Arabic</label>
                <input type="checkbox" name="chines" id="" value="Chines">
                <label for="chines">Chines</label>
            </td>
         </tr>
         <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" name="dob" id="" required></td>
         </tr>
         <tr>
            <td><label for="email">Email ID:</label></td>
            <td><input type="email" name="email" size="30" placeholder="Email ID" required></td>
         </tr>
         <tr>
            <td><label for="MN">Mobile No:</label></td>
            <td><input type="tel" name="MN" id="" pattern="[0-9]{11}" placeholder="11 digit number without dash" required size="30"></td>
         </tr>
         <tr>
            <td><label for="city">City</label></td>
            <td><select name="city" id="" required>
                <option value="" selected disabled > Select the City</option>
                <option value="Paksitan">Paksitan</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value=""></option>
            </select>
        </td>
         </tr>
         <tr>
            <td><label for="hob">Hobbies:</label></td>
            <td>
                <select name="hob" id="" multiple required>
                    <option value="Circket">Circket</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Football">Football</option>
                    <option value="Reading">Reading</option>
                    <option value="Writing">Writing</option>
                </select>
            </td>
         </tr>
         <tr>
            <td>Picture Upload: </td>
            <td><input type="file" name="Upload" id="Upload" accept=".png,.jpeg, .jpg" required>
            <button type="submit" name="Upload"  >
                <label for="Upload">Upload</label>
            </button>
                
            </td>
            
         </tr>
         <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit Form" name="Submit">
            </td>
         </tr>
        </table>
    </form>
</body>
</html>
